            <div class="card-body">
                    <div id="container">
				<div class="row">
					<check if="{{ @message }}">
						<div class="col-lg-12">                    
							<div class="alert alert-{{ @message['type'] }}">{{ @message['data'] }}</div>
						</div>
					</check>
					<div class="col-md-8">
						<div class="pr-1 m-auto pb-1 ">
						 </div>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3>Resellers List <a href="/home/admin/seller/add" class="btn btn-success pull-right"> <i class="material-icons">add</i> Add Reseller</a>
								</h3>
							</div>
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>#</th>
												<th>Username</th>
												<th>Credits</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<repeat group="{{ @sellers}}" value="{{ @seller }}" counter="{{ @no }}">
												<tr>
													<td>{{ @no }}</td>
													<td>{{ @seller->username }}</td>
													<td>{{ @seller->saldo }}</td>
													<td>
														<a href="/home/admin/seller/{{ @seller->id }}" class="btn btn-primary"><i class="material-icons">settings</i> Edit</a>
														<check if="{{ @seller->active==1 }}">
															<true>
																<a href="/home/admin/seller/{{ @seller->id }}/active/0" class="btn btn-warning"><i class="material-icons">lock_outline</i> Lock</a>
															</true>
															<false>
																<a href="/home/admin/seller/{{ @seller->id }}/active/1" class="btn btn-success"><i class="material-icons">lock_open</i> Unlock</a>
															</false>
														</check>
														<a href="/home/admin/seller/{{ @seller->id }}/delete" class="btn btn-danger hapus"><i class="material-icons">delete_forever</i> Delete</a>
													</td>
												</tr>
											</repeat>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3>Quick Deposit</h3>
							</div>
							<div class="panel-body">
								<form role="form" action="/home/admin/seller/deposit" method="POST">
									<div class="form-group">
										<label>Reseller Name</label>
										<select class="form-control" name="id">
											<repeat group="{{ @sellers }}" value="{{ @seller }}">
												<option value="{{ @seller->id }}">{{ @seller->username }}</option>
											</repeat>
										</select>
									</div>
									<div class="form-group">
										<label>Deposit Credits</label>
										<div class="input-group">
											<input class="form-control" placeholder="10000" name="deposit" type="number" min="100" step="100" required>
										</div>
									</div>
									<button class="btn btn-success btn-sm-4 btn-success btn-block" type="submit">Deposit</button>
									<button class="btn btn-default btn-sm-4 btn-default btn-block" type="reset">Reset</button>
